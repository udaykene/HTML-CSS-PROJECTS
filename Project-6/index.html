<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 6</title>
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="circle-search">
          <div><div class="circle"></div></div>
          <div class="search-bar"></div>
        </div>

        <div class="profile-section">
          <div class="prof-cont">
            <div><div class="prof-box"></div></div>
            <div class="lines-cont">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>

          <div class="prof-cont">
            <div><div class="prof-box"></div></div>
            <div class="lines-cont">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>

          <div class="prof-cont">
            <div><div class="prof-box"></div></div>
            <div class="lines-cont">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="bottom-profile-cont">
          <div class="bottom-profile">
            <div><div class="bottom-circle"></div></div>
            <div class="bottom-lines-cont">
              <div class="big-line"></div>
              <div class="small-line line-1"></div>
              <div class="small-line line-2"></div>
              <div class="small-boxes">
                <div class="small-box"></div>
                <div class="big-box"></div>
              </div>
            </div>
          </div>

          <div class="right-boxes">
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>

        <div class="bottom-content">
          <div class="rectangle-1"></div>
          <div class="rectangle-2"></div>
          <div class="content-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
